{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <div class="album py-5 bg-body-tertiary">
                <div class="container">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <center><legend class="border-bottom mb-4">Вход</legend></center>
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <center><button class="btn btn-outline-info" type="submit">Войти</button></center>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Нет аккаунта? <a class="ml-2" href="{% url 'register' %}">Регистрация</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div>
</div>
{% endblock content %}
